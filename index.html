<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <link rel="stylesheet" href="/styles/sideabar.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo"></div>
      <ul>
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="/orders.html">Orders</a></li>
        <li><a id="logout">Logout</a></li>
      </ul>
    </nav>
    <div class="content_container">
      <h1 class="heading">Dashboard</h1>
      <div id="stat-card-container" class="stat_cards_container">
        <div id="stat-card-today" class="stat_card"></div>
        <div id="stat-card-week" class="stat_card"></div>
        <div id="stat-card-month" class="stat_card"></div>
      </div>
      <div class="revenue_container">
        <h1 id="rev_heading" class="heading">Revenue (last 7 days)</h1>
        <div class="toggle">
          <div class="toggle_container">
            <label class="switch"
              ><input type="checkbox" id="toggle_input" />
              <div></div>
            </label>
          </div>
        </div>
      </div>
      <div id="chart_container" class="chart_container">
        <div id="week-chart">
          <canvas id="weekChart" width="100%" height="34px"></canvas>
        </div>
        <div class="hide" id="year-chart">
          <canvas
            id="yearChart"
            width="100%"
            height="34px"
            class="hide"
          ></canvas>
        </div>
      </div>
      <h1 class="heading">Bestseller</h1>
      <div class="table_container">
        <div class="">
          <table>
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th># Units Sold</th>
                <th>Revenue</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/helper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
