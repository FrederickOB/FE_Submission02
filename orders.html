<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="/styles/orders.css" />
    <link rel="stylesheet" href="/styles/sideabar.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo"></div>
      <ul>
        <li><a href="/index.html">Dashboard</a></li>
        <li class="active"><a href="#">Orders</a></li>
        <li><a id="logout">Logout</a></li>
      </ul>
    </nav>
    <div class="content_container">
      <div class="orders_container">
        <h1 class="heading">Orders</h1>
        <form id="search" class="search">
          <img src="/images/search.svg" alt="search" />
          <input type="search" name="search_input" id="search_input" />
        </form>
      </div>
      <div class="table_container">
        <div class="">
          <table class=" ">
            <thead>
              <tr class=" ">
                <th class=" ">Product Name</th>
                <th class=" ">Date</th>
                <th class=" ">Price</th>
                <th class=" ">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="pagination">
        Page
        <svg
          width="10"
          viewBox="0 0 25 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          id="previous"
          class="hide pointer"
        >
          <path d="M0 14.5L24.75 0.210581L24.75 28.7894L0 14.5Z" fill="black" />
        </svg>
        <span id="current-page">1</span> of
        <span id="total-pages">1</span>
        <svg
          width="10"
          viewBox="0 0 25 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          id="next"
          class="pointer"
        >
          <path d="M25 14.5L0.25 28.7894L0.25 0.210581L25 14.5Z" fill="black" />
        </svg>
      </div>
    </div>
    <script src="/js/helper.js"></script>
    <script src="/js/order.js"></script>
  </body>
</html>
